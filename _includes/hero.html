<section id="hero">
  <div class="inner-section">
    <div class="hero-grid">
      <div class="hero-col image-col">
        <img src="{{ page.hero.image }}" />
      </div>
      <div class="hero-col text-col">
        <div class="hero-content">
          <h1 class="hero-title">{{ page.hero.title }}</h1>
          <div class="hero-text">
            {{ page.hero.text | markdownify }}
          </div>
          <div class="hero-button {%if page.hero.button.visible == false %}hidden{% endif %}">
            <a class="btn" href="{{ page.hero.button.link }}">{{ page.hero.button.text }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
