# Read the CloudCannon documentation for more information on how to use this file:
# https://cloudcannon.com/documentation/articles/setting-global-configuration/?ssg=Jekyll

# Collections are related sets of content files, typically grouped by folder.
# Here you can define your collections, as well as any
# CloudCannon configuration specific to those collections.
collections_config:
  data:
    path: _data
    output: false
  pages:
    output: true
    permalink: /:title/
    path: _pages
  redirects:
    output: true
    path: _redirects
  events:
    output: true
    permalink: /events/:title/
    path: _events
  games:
    sitemap: false
    output: false
    path: _games
  teams:
    output: true
    permalink: /teams/:title/
    path: _teams
  locations:
    sitemap: false
    output: false
    path: _locations
  playoffs:
    output: true
    sitemap: false
    permalink: /playoffs/:title/
    path: _playoffs
  rec-games:
    output: true
    sitemap: false
    path: _rec-games
  rec-teams:
    output: true
    sitemap: false
    permalink: /recreation-league/teams/:title/
    path: _rec-teams
  rec-playoffs:
    output: true
    sitemap: false
    permalink: /recreation-league/playoffs/:title/
    path: _rec-playoffs
  past-seasons:
    output: true
    permalink: /past-seasons/:title/
    path: _past-seasons
  power-rankings:
    output: true
    path: _power-rankings

# Control which collections are displayed in the CloudCannon site navigation,
# and how those collections are grouped.
collection_groups:
- heading: 'League'
  collections: 
  - games
  - teams
  - playoffs
- heading: 'Rec League'
  collections: 
  - rec-games
  - rec-teams
  - rec-playoffs
- heading: 'Pages'
  collections: 
  - pages  
# Set this to true to disable auto-detection of collections.
collections_config_override: false

# Control which data sets are available to populate select and multiselect inputs.
data_config:

# Base path to your source files, relative to the root folder of your repository.
source:

# The locations of various types of files within your site.
# Each path is relative to your site's source folder.
paths:
  data: _data
  collections:
  layouts: _layouts
  static:
  uploads: uploads
  includes: _includes
  dam_uploads:
  dam_static:

# Lets you control the look and behaviour of the Source Editor.
source_editor:

# Timezone of your site in IANA format. This is used by date and datetime inputs
# within the CloudCannon Data Editor.
timezone: America/New_York
