#Home
home-page:
  path: .cloudcannon/schemas/home-page.md
  name: Home page
  remove_extra_inputs: false
  hide_extra_inputs: true
  _enabled_editors:
    - data
  _inputs:
    $.hero.placeholder:
      type: file
    $.play-options:
      type: array
      label: Play section
      options:
        structures: _structures.play-options
#League        
league-page:
  path: .cloudcannon/schemas/league-page.md
  name: League Page
  remove_extra_inputs: false
  hide_extra_inputs: true
  _enabled_editors:
    - data
  _inputs:
    $.season:
      type: number
    $.week:
      type: number
    $.schedule.no-games:
      type: markdown
      label: No games text
#Awards      
awards-page:
  path: .cloudcannon/schemas/awards-page.md
  name: Awards Page
  remove_extra_inputs: false
